<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Shopping list</title>
    <style>
        body {
            color: white;
            background-color: black;
        }
        #purchases {
            border: 1px solid white;
            background-color: #333;
            color: #ccc;
            padding: 1rem;
        }

        #purchases li {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>What to buy</h1>
    <p title="a gengle reminder">Don't forget to buy this stuff.</p>
    <ul id="purchases">
        <li>A tin of beans</li>
        <li class="sale">Cheese</li>
        <li class="sale important">Milk</li>
    </ul>
    <script>
        alert(typeof document.getElementById("purchases"));
        var items = document.getElementsByTagName("li");
        for (var i = 0; i < items.length; i++) {
            alert(typeof items[i]);
        }
        // getElementsByTagName允许把一个通配符作为它的参数
        alert(document.getElementsByTagName("*").length);

        var shopping = document.getElementById("purchases");
        var items = shopping.getElementsByTagName("*");
        alert(items.length);

        var sale = document.getElementsByClassName("sale");
        var importantSale = document.getElementsByClassName("important sale");
        // getElementsByClassName方法可能在比较老的浏览器中并不支持，下面的函数可支持新老浏览器
        function getElementsByClassName(node, classname) {
            if (node.getElementsByClassName) {
                return node.getElementsByClassName(classname);
            } else {
                var res = new Array();
                var elems = node.getElementsByTagName("*");
                for (var i = 0, len = elems.length; i < elems.length; i++) {
                    if (elems[i].classname.indexOf(classname) != -1) {
                        res[res.length] = elems[i];
                    }
                }

                return res;
            }
        }
    </script>
</body>
</html>
